apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: authentik-outpost
spec:
    rules:
        - host: sso.${REMOTE_DOMAIN}
          http:
              paths:
                  - path: /outpost.goauthentik.io
                    pathType: Prefix
                    backend:
                        service:
                            name: ak-outpost-authentik-embedded-outpost
                            port:
                                number: 9000
