---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minio
spec:
  interval: 60m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      minio:
        annotations:
          reloader.stakater.com/auto: "true"

        # TODO: figure out the security context settings for minio
        # pod:
        #   securityContext:
        #     runAsUser: 568
        #     runAsGroup: 568
        #     fsGroup: 568
        #     fsGroupChangePolicy: OnRootMismatch

        containers:
          app:
            image:
              repository: quay.io/minio/minio
              tag: RELEASE.2025-04-08T15-41-24Z

            env:
              MINIO_UPDATE: "off"
              MINIO_BROWSER_REDIRECT_URL: "https://minio.${LOCAL_DOMAIN}"
              MINIO_SERVER_URL: "https://s3.${LOCAL_DOMAIN}"

            envFrom:
              - secretRef:
                  name: minio-secret

            args: ["server", "/data", "--console-address", ":9001"]

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /minio/health/live
                    port: 9000
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 6
              readiness: *probes

            resources:
              requests:
                memory: 100Mi
                cpu: 100m
              limits:
                memory: 4000Mi

    service:
      app:
        controller: minio
        ports:
          http:
            enabled: true
            port: 9001
          s3:
            enabled: true
            port: 9000

    ingress:
      app:
        enabled: true
        className: internal
        annotations:
              gethomepage.dev/enabled: "true"
              gethomepage.dev/name: Minio
              gethomepage.dev/description: S3 Object Storage
              gethomepage.dev/group: Applications
              gethomepage.dev/icon: minio.png
        hosts:
          - host: &host-console "minio.${LOCAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http

          - host: &host-api "s3.${LOCAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: s3
        tls:
          - hosts:
              - *host-console
              - *host-api

    persistence:
      config:
        type: nfs
        server: ${TRUENAS_IP}
        path: /mnt/STORAGE-01/Backups
        globalMounts:
          - path: /data
