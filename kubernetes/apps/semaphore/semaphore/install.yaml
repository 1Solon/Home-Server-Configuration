---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ansible-semaphore
  namespace: ansible-semaphore
spec:
  targetNamespace: ansible-semaphore
  commonMetadata:
    labels:
      app.kubernetes.io/name: semaphore
  path: "./kubernetes/apps/semaphore/semaphore/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  dependsOn:
    - name: longhorn
    - name: metallb
    - name: traefik
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    # I am aware how awfully cursed the below is. However, targetpath
    # does not seem to be supported in the helmchart. Leaving this as
    # my only option.
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
        optional: false
      - kind: Secret
        name: semaphore-secret
        optional: false
      - kind: Secret
        name: semaphore-db-secret
        optional: false
