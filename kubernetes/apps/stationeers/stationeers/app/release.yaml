# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app stationeers
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    nodeSelector:
      kubernetes.io/arch: amd64

    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/1solon/stationeers-dedicated-server-docker
              tag: 1.1.0
            envFrom:
              - secretRef:
                  name: stationeers-secrets
            resources:
              requests:
                memory: 2Gi
              limits:
                memory: 10Gi

    service:
      main:
        controller: main
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        ports:
          game-tcp:
            port: 27016
            protocol: TCP
            targetPort: 27016
          game-udp:
            port: 27016
            protocol: UDP
            targetPort: 27016

    persistence:
      data:
        type: nfs
        server: ${TRUENAS_IP}
        path: /mnt/STORAGE-01/Stationeers
        globalMounts:
          - path: /stationeers
