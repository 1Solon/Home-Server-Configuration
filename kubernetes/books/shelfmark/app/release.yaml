---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app shelfmark
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      shelfmark:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/calibrain/shelfmark-lite
              tag: dev@sha256:a17328527398ddf07b50612fb55bf8cc1e23525b23b51eb6cb305cd25e206715
            envFrom:
              - secretRef:
                  name: shelfmark-secret
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /request/api/status
                    port: 8084
              readiness: *probe
              startup: *probe
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 1Gi

    service:
      app:
        controller: *app
        ports:
          http:
            port: 8084

    route:
      app:
        enabled: true
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Shelfmark
          gethomepage.dev/description: Book downloader and library manager
          gethomepage.dev/group: Applications
          gethomepage.dev/icon: https://raw.githubusercontent.com/calibrain/shelfmark/main/src/frontend/public/logo.png
        parentRefs:
          - name: envoy-internal
            namespace: networking
            sectionName: https
        hostnames:
          - "shelfmark.${LOCAL_DOMAIN}"
        rules:
          - backendRefs:
              - port: 8084
                name: *app

    persistence:
      config:
        enabled: true
        existingClaim: shelfmark-config
        globalMounts:
          - path: /config
      downloads:
        enabled: true
        type: nfs
        server: ${TRUENAS_IP}
        path: /mnt/STORAGE-01/Media-Storage/downloads
        globalMounts:
          - path: /downloads
