---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: reflector
  namespace: flux-system
spec:
  targetNamespace: default
  commonMetadata:
    labels:
      app.kubernetes.io/name: reflector
  interval: 10m
  path: "./home-cluster/reflector/reflector/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true