---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nvidia-device-plugin
spec:
  interval: 30m
  chart:
    spec:
      chart: nvidia-device-plugin
      version: 0.18.0
      sourceRef:
        kind: HelmRepository
        name: nvidia
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    config:
      map: # Note, I will need to expand the replicas as I have more pods that need GPU time
        default: |-
          version: v1
          flags:
            migStrategy: none
          sharing:
            timeSlicing:
              resources:
              - name: nvidia.com/gpu
                replicas: 3
        mig-single: |-
          version: v1
          flags:
            migStrategy: single
            sharing:
              timeSlicing:
                resources:
                - name: nvidia.com/gpu
                  replicas: 3
        mig-mixed: |-
          version: v1
          flags:
            migStrategy: mixed
          sharing:
              timeSlicing:
                resources:
                - name: nvidia.com/gpu
                  replicas: 3

      # Default config name within the ConfigMap
      default: "default"
      # List of fallback strategies to attempt if no config is selected and no default is provided
      fallbackStrategies: ["named", "single"]

    runtimeClassName: nvidia
    nodeSelector:
      feature.node.kubernetes.io/pci-10de.present: "true"
    # Subcharts
    nfd: {}
    gfd:
      enabled: false
