---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app otterwiki
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      otterwiki:
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          init-permissions:
            image:
              repository: redimp/otterwiki
              tag: 2.14.2-slim@sha256:244d01f5c3338dd9afd26f0393fdb9c0b246b37a4a5f171faadc9f5e85eb7a2a
            command:
              - sh
              - -c
              - |
                chown -R 33:33 /app-data
                chmod -R 755 /app-data
            securityContext:
              runAsUser: 0
              runAsGroup: 0

        containers:
          app:
            image:
              repository: redimp/otterwiki
              tag: 2.14.2-slim@sha256:244d01f5c3338dd9afd26f0393fdb9c0b246b37a4a5f171faadc9f5e85eb7a2a
            env:
              TZ: "${TZ}"
              PUID: 33
              PGID: 33
              SITE_NAME: "Collective-Wiki"
              SITE_LOGO: "/Home/a/col_logo_cyan_glow5.webp"
              SITE_ICON: "/Home/a/col_logo_cyan_glow5.webp"
              SITE_DESCRIPTION: "Wiki for Collective multi-game community"
              READ_ACCESS: "APPROVED"
              WRITE_ACCESS: "APPROVED"
              ATTACHMENT_ACCESS: "APPROVED"
              DISABLE_REGISTRATION: "false"
              AUTO_APPROVAL: "false"
              SIDEBAR_MENUTREE_MODE: "SORTED"
              GIT_WEB_SERVER: "true"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              runAsNonRoot: true
              runAsUser: 33
              runAsGroup: 33
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 500Mi

    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 8080

    probes:
      liveness:
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /
            port: *port
          initialDelaySeconds: 30
          periodSeconds: 60
          timeoutSeconds: 10
          failureThreshold: 3

      readiness:
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /
            port: *port
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3

    ingress:
      app:
        enabled: true
        className: external
        annotations:
          # External dns
          external-dns.alpha.kubernetes.io/target: ipv4.${REMOTE_DOMAIN}
          # Homepage
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: OtterWiki
          gethomepage.dev/description: Wiki for documentation
          gethomepage.dev/group: Applications
          gethomepage.dev/icon: otterwiki.png
        hosts:
          - host: &host col-wiki.${REMOTE_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host

    route:
      app:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: ipv4.${REMOTE_DOMAIN}
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: OtterWiki
          gethomepage.dev/description: Wiki for documentation
          gethomepage.dev/group: Applications
          gethomepage.dev/icon: otterwiki.png
        parentRefs:
          - name: envoy-external
            namespace: networking
            sectionName: https
        hostnames:
          - "col-wiki.${REMOTE_DOMAIN}"
        rules:
          - backendRefs:
              - port: *port
                name: *app

    persistence:
      app-data:
        existingClaim: otterwiki
        globalMounts:
          - path: /app-data

      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
