---
apiVersion: v1
kind: Service
metadata:
  name: postgres14-loadbalancer
  namespace: databases
  labels:
    cnpg.io/cluster: postgres14
  annotations:
    metallb.universe.tf/loadBalancerIPs: 192.168.1.154
spec:
  ports:
    - protocol: TCP
      port: 5432
  selector:
    cnpg.io/cluster: postgres14
    role: primary
  type: LoadBalancer