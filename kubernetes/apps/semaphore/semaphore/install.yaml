---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ansible-semaphore
  namespace: flux-system
spec:
  targetNamespace: ansible-semaphore
  commonMetadata:
    labels:
      app.kubernetes.io/name: semaphore
  path: "./kubernetes/apps/semaphore/semaphore/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: longhorn
    - name: metallb
    - name: traefik
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
        optional: false
