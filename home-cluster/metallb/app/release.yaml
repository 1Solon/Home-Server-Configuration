apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  chart:
    spec:
      chart: metallb
      sourceRef:
        kind: HelmRepository
        name: metallb-repo
  interval: 5m
  install:
    createNamespace: true
    wait: true
  upgrade:
    wait: true
  maxHistory: 2
  targetNamespace: metallb-system
