---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: radarr
  namespace: home-media
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`radarr.local.solonsstuff.com`)
      kind: Rule
      services:
        - name: radarr-service
          port: 80
      middlewares:
        - name: default-headers
          namespace: traefik
  tls:
    secretName: local-solonsstuff-com-live-tls