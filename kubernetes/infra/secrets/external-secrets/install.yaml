---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname external-secrets
  namespace: secrets
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  targetNamespace: secrets
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  path: "./kubernetes/infra/secrets/external-secrets/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  timeout: 5m

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname external-secrets-stores
  namespace: secrets
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  targetNamespace: secrets
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  path: "./kubernetes/infra/secrets/external-secrets/stores"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  timeout: 5m
  dependsOn:
    - name: external-secrets
