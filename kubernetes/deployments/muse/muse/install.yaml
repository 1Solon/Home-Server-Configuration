---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: muse
  namespace: flux-system
spec:
  targetNamespace: muse
  commonMetadata:
    labels:
      app.kubernetes.io/name: muse
  interval: 10m
  path: "./kubernetes/deployments/muse/muse/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  dependsOn:
    - name: longhorn
    - name: metallb
    - name: traefik
