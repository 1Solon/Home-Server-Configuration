---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: authentik-outpost
spec:
  
  rules:
    - host: sso.${REMOTE_DOMAIN}
      http:
        paths:
          - path: /outpost.goauthentik.io
            pathType: Prefix
            backend:
              service:
                name: ak-outpost-authentik-embedded-outpost
                ports:
                - name: auth
                  port: 9000
                  protocol: TCP
                  targetPort: 9000

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: authentik-server
spec:
  ingressClassName: external
  rules:
    - host: sso.${REMOTE_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: authentik-server
                ports:
                  - name: http
                    port: 80
                    protocol: TCP
                    targetPort: 9000
                  - name: https
                    port: 443
                    protocol: TCP
                    targetPort: 9443
