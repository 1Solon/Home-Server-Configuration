---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname system-upgrade-controller
  namespace: secrets
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  targetNamespace: secrets
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  path: "./kubernetes/infra/system-upgrade-controller/system-upgrade-controller/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  timeout: 5m

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname system-upgrade-controller-plans
  namespace: secrets
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  targetNamespace: secrets
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  path: "./kubernetes/infra/system-upgrade-controller/system-upgrade-controller/plans"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  timeout: 5m
  dependsOn:
    - name: system-upgrade-controller
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: talos-versions
        optional: false