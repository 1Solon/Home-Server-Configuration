---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: traefik-middlewares-authentik@kubernetescrd
  name: sonarr
spec:
  rules:
    - host: sonarr.local.solonsstuff.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sonarr-service
                port:
                  number: 8989
  tls:
    - hosts:
        - sonarr.local.solonsstuff.com
      secretName: local-solonsstuff-com-live-tls
