apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 1m
  releaseName: traefik
  chart:
    spec:
      chart: traefik
      version: "27.0.02"
      sourceRef:
        kind: HelmRepository
        namespace: traefik
        name: traefik
      interval: 1m
  valuesFrom:
    - kind: Secret
      name: traefik-values