---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: shadow-empire-pbem-bot-1
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    annotations:
          reloader.stakater.com/auto: "true"

    controllers:
      main:
        containers:
          app:
            image:
              repository: ghcr.io/1solon/shadow-empire-pbem-bot
              tag: 1.5.0
            envFrom:
              - secretRef:
                  name: shadow-empire-pbem-bot-secrets-1
            resources:
              requests:
                cpu: 1m
                memory: 20M
              limits:
                cpu: 10m
                memory: 64M

    persistence:
      data:
        type: nfs
        server: ${TRUENAS_IP}
        path: /mnt/STORAGE-01/Syncthing
        globalMounts:
          - path: /data
