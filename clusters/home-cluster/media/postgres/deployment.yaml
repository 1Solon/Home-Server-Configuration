apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: home-samba
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:14-alpine@sha256:d7bbc706fa7c392b30bb18e36f52374df5efc7d5d82fecc4d41c542b6b7e7212
        resources: {}
        env:
        - name: POSTGRES_PASSWORD
          value: "qstick"
        - name: POSTGRES_USER
          value: "qstick"
        - name: POSTGRES_DB
          value: "sonarr-main"
        - name: PGDATA
          value: "/var/lib/postgresql/data/pgdata"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
