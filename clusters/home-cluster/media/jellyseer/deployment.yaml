apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyseerr
  namespace: home-samba
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyseerr
  strategy: 
    type: Recreate
  template:
    metadata:
      labels:
        app: jellyseerr
    spec:
      containers:
        - name: jellyseerr
          image: fallenbagel/jellyseerr:1.7.0
          imagePullPolicy: Always
          resources: {}
          env:
            - name: TZ
              value: Dublin/Europe
          ports:
            - containerPort: 5055
          volumeMounts:
            - name: appdata
              mountPath: /app/config
      volumes:
        - name: appdata
          persistentVolumeClaim:
            claimName: jellyseerr-pvc
