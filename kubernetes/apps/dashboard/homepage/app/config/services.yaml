---
- Media:
    - Jellyfin:
        icon: jellyfin.png
        href: https://jellyfin.solonsstuff.com
        description: Media Server
        widget:
          type: jellyfin
          url: http://jellyfin-tcp.home-media.svc.cluster.local:80
          key: { { HOMEPAGE_VAR_JELLYFIN_TOKEN } }
          enableNowPlaying: true

    - Sonarr:
        href: https://sonarr.local.solonsstuff.com
        icon: sonarr.png
        description: TV Shows
        widget:
          type: sonarr
          url: http://sonarr-service.home-media.svc.cluster.local:80
          key: { { HOMEPAGE_VAR_SONARR_TOKEN } }

    - Radarr:
        href: https://radarr.local.solonsstuff.com
        icon: radarr.png
        description: Movies
        widget:
          type: radarr
          url: http://radarr-service.home-media.svc.cluster.local:80
          key: { { HOMEPAGE_VAR_RADARR_TOKEN } }

