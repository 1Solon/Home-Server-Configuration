---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: pihole
  namespace: flux-system
spec:
  targetNamespace: pihole
  commonMetadata:
    labels:
      app.kubernetes.io/name: pihole
  interval: 10m
  path: "./home-cluster/pihole/pihole/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  dependsOn:
    - name: metallb
      namespace: flux-system
    - name: longhorn
      namespace: flux-system