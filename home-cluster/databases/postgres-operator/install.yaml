---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ext-postgres-operator
  namespace: flux-system
spec:
  targetNamespace: databases
  commonMetadata:
    labels:
      app.kubernetes.io/name: ext-postgres-operator
  interval: 10m
  path: "./home-cluster/databases/postgres-operator/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  dependsOn:
    - name: postgres-cluster
  decryption:
    provider: sops
    secretRef:
      name: sops-age
