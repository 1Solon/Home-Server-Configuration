---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: shadow-empire-pbem-bot
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch

    controllers:
      main:
        containers:
          app:
            image:
              repository: ghcr.io/1solon/shadow-empire-pbem-bot
              tag: 0.5.0@sha256:fccb1dc2f2f704f5201d3d55dcbb56cb0d1859130d311f59b5a50f4491920ce6
            envFrom:
              - secretRef:
                  name: shadow-empire-pbem-bot-secrets
            resources:
              requests:
                cpu: 10m
                memory: 64M
              limits:
                cpu: 100m
                memory: 128M

    persistence:
      data:
        type: nfs
        server: ${TRUENAS_IP}
        path: /mnt/STORAGE-01/Syncthing
        globalMounts:
          - path: /app/data
