---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: speedtest-tracker
  namespace: speedtest
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: speedtest-tracker
  template:
    metadata:
      labels:
        app: speedtest-tracker
    spec:
      dnsPolicy: None
      dnsConfig:
        nameservers:
          - 10.42.1.250
          - 1.1.1.1
        searches:
          - speedtest-tracker.speedtest.svc.cluster.local
        options:
          - name: ndots
            value: "5"
      containers:
        - name: speedtest-tracker
          image: docker pull ghcr.io/alexjustesen/speedtest-tracker:v0.19.0
          resources: {}
          ports:
            - containerPort: 80
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: APP_DEBUG
              value: "false"
            - name: DB_CONNECTION
              value: pgsql
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: secret-speedtest-db-user
                  key: HOST
            - name: DB_PORT
              value: "5432"
            - name: DB_DATABASE
              value: speedtest_tracker
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: secret-speedtest-db-user
                  key: LOGIN
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret-speedtest-db-user
                  key: PASSWORD
            - name: AUTH
              value: "true"
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: speedtest-secret
                  key: api-key
            - name: SPEEDTEST_SCHEDULE
              value: "0 */6 * * *" # Run every 6 hours
            - name: PRUNE_RESULTS_OLDER_THAN
              value: "30" # Keep results for 30 days
            - name: DISPLAY_TIMEZONE
              value: "Europe/Dublin"
            - name: TZ
              value: "Europe/Dublin"

          volumeMounts:
            - mountPath: /config
              name: speedtest-tracker
      volumes:
        - name: speedtest-tracker
          persistentVolumeClaim:
            claimName: speedtest-tracker
