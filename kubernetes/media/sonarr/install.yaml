---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sonarr
  namespace: flux-system
spec:
  targetNamespace: home-media
  commonMetadata:
    labels:
      app.kubernetes.io/name: sonarr
  interval: 10m
  path: "./kubernetes/media/sonarr/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  dependsOn:
    - name: samba
  decryption:
    provider: sops
    secretRef:
      name: sops-age