---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: opds-proxy
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: opds-proxy-secret
    template:
      engineVersion: v2
      data:
        OPDS_URL: "https://booklore.local.solonsstuff.com/api/v1/opds"
        OPDS_USER: "{{ .FEED_USERNAME }}"
        OPDS_PASSWORD: "{{ .FEED_PASSWORD }}"
  dataFrom:
    - extract:
        key: opds-proxy
