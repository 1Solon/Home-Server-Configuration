apiVersion: v1
kind: Pod
metadata:
  name: pvc-ps-pod
  namespace: home-media
spec:
  volumes:
  - name: my-volume
    persistentVolumeClaim:
      claimName: jellyfin-pvc-data  # Change to the name of your existing PVC
  containers:
  - name: pvc-ps-container
    image: busybox
    command: ["/bin/sh"]
    args: ["-c", "while true; do ps; sleep 5; done"]
    volumeMounts:
    - name: my-volume
      mountPath: "/data"
