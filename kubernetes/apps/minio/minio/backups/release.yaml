---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: remote-backup
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      main:
        type: cronjob
        containers:
          main:
            image:
              repository: ghcr.io/restic/restic
              tag: 0.18.0@sha256:c34f8216c1536fc6a1677d088b195b9353e0f1615c842407efefb84ed761c435
            command:
              # Note, the mkdir, chmod, cp, and echo commands are used to copy the SSH keys from the secrets to the container
              # This is necessary because kubernetes mounts these files as read only, if you can find a way to mount them as read-write
              # you can remove these commands.
              - /bin/sh
              - -c
              - |
                mkdir -p ~/.ssh
                chmod 700 ~/.ssh 
                cp /config/* ~/.ssh/
                echo $'\n' >> ~/.ssh/id_*
                restic unlock
                restic backup /data
                restic forget --keep-last 1 --group-by "" --prune
            envFrom:
              - secretRef:
                  name: restic-secrets
        initContainers:
          init-repo:
            image:
              repository: ghcr.io/restic/restic
              tag: 0.18.0@sha256:c34f8216c1536fc6a1677d088b195b9353e0f1615c842407efefb84ed761c435
            command:
              # Note, the mkdir, chmod, cp, and echo commands are used to copy the SSH keys from the secrets to the container
              # This is necessary because kubernetes mounts these files as read only, if you can find a way to mount them as read-write
              # you can remove these commands.
              - /bin/sh
              - -c
              - |
                mkdir -p ~/.ssh
                chmod 700 ~/.ssh 
                cp /config/* ~/.ssh/
                echo $'\n' >> ~/.ssh/id_* 
                restic init || true
            envFrom:
              - secretRef:
                  name: restic-secrets
        cronjob:
          concurrencyPolicy: Forbid
          schedule: "0 7 * * SUN"
          startingDeadlineSeconds: 30
          successfulJobsHistory: 1
          failedJobsHistory: 1
          backoffLimit: 3

    persistence:
      data:
        type: nfs
        server: ${TRUENAS_IP}
        path: /mnt/STORAGE-01/Backups
      config:
        type: secret
        name: ssh-config-secrets
        defaultMode: 0400
