---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: traefik
  namespace: flux-system
spec:
  targetNamespace: traefik
  commonMetadata:
    labels:
      app.kubernetes.io/name: traefik
  interval: 10m
  path: "./home-cluster/traefik/traefik/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  dependsOn:
    - name: cert-manager
      namespace: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: traefik-dashboard
  namespace: flux-system
spec:
  targetNamespace: traefik
  commonMetadata:
    labels:
      app.kubernetes.io/name: traefik-dashboard
  interval: 10m
  path: "./home-cluster/traefik/traefik/dashboard"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  dependsOn:
    - name: traefik
      namespace: flux-system