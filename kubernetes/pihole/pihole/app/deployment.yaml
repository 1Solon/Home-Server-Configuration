apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
  namespace: pihole
  annotations:
    # Reloads the pod whenever a new host is added
    configmap.reloader.stakater.com/reload: "pihole-hosts"
spec:
  selector:
    matchLabels:
      app: pihole
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: pihole
    spec:
      containers:
        - name: pihole
          resources: {}
          image: pihole/pihole:2024.06.0@sha256:5c56e9b2fb9715382ebf49f5487aede1ccd933a0807cab2d6dea9136c084c7e0
          env:
            - name: TZ
              value: "Europe/Dublin"
            - name: WEBPASSWORD
              valueFrom:
                secretKeyRef:
                  name: pihole-secret
                  key: WEBPASSWORD
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /etc/pihole
              name: pihole-storage
            - mountPath: /etc/pihole/custom.list
              name: pihole-hosts
              subPath: custom.list
          readinessProbe:
            exec:
              command: ["dig", "@127.0.0.1", "cloudflare.com"]
              timeoutSeconds: 20
            initialDelaySeconds: 5
            periodSeconds: 60
          livenessProbe:
            tcpSocket:
              port: 53
            initialDelaySeconds: 15
            periodSeconds: 30
      volumes:
        - name: pihole-storage
          persistentVolumeClaim:
            claimName: pihole-pvc
        - name: pihole-hosts
          configMap:
            name: pihole-hosts
            items:
              - key: custom.list
                path: custom.list
