---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: continuwuity
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: continuwuity-secret
    template:
      data:
        CONDUWUIT_REGISTRATION_TOKEN: "{{ .continuwuity_registration_token }}"
        CONDUWUIT_EMERGENCY_PASSWORD: "{{ .continuwuity_emergency_password }}"
        CONDUWUIT_TURN_SECRET: "{{ .continuwuity_TURN_SECRET }}"
  dataFrom:
    - extract:
        key: continuwuity
