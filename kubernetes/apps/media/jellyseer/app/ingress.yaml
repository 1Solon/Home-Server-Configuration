---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: jellyseerr
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`jellyseerr.local.solonsstuff.com`)
      kind: Rule
      services:
        - name: jellyseerr-service
          port: 80
      middlewares:
        - name: default-headers
  tls:
    secretName: local-solonsstuff-com-live-tls

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: jellyseerr-external
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`jellyseerr.solonsstuff.com`)
      kind: Rule
      services:
        - name: jellyseerr-service
          port: 80
      middlewares:
        - name: default-headers
  tls:
    secretName: solonsstuff-com-live-tls
