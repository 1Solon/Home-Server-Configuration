---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  interval: 30m
  chart:
    spec:
      chart: authentik
      version: 2024.12.1
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    global:
      podAnnotations:
        secret.reloader.stakater.com/reload: &secret authentik-secret
      deploymentStrategy:
        type: RollingUpdate
      envFrom:
        - secretRef:
            name: *secret
    authentik:
      redis:
        host: dragonfly.databases.svc.cluster.local
        db: 1
    server:
      replicas: 1
      initContainers:
        - name: init-db
          image: ghcr.io/rafaribe/postgres-init:16
          envFrom:
            - secretRef:
                name: *secret
      ingress:
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: &host authentik.local.solonsstuff.com
        tls:
          - hosts:
              - *host
            secretName: local-solonsstuff-com-live-tls
