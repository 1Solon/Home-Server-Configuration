apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
  namespace: home-samba
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prowlarr
  template:
    metadata:
      labels:
        app: prowlarr
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      containers:
      - name: prowlarr
        image: ghcr.io/onedr0p/prowlarr-develop:1.17.0
        imagePullPolicy: Always
        resources: {}
        volumeMounts:
          - name: prowlarr-storage
            mountPath: /config
        args:
          - /entrypoint.sh
          - PROWLARR__POSTGRES_HOST
          - "postgres-service.home-samba.svc.cluster.local"
          - PROWLARR__POSTGRES_MAIN_DB
          - "prowlarr-main"
          - PROWLARR__POSTGRES_LOG_DB
          - "prowlarr-logs"
          - PROWLARR__POSTGRES_USER
          - "qstick"
          - PROWLARR__POSTGRES_PASSWORD
          - "qstick"
        env:
          - name: TZ
            value: "Europe/Dublin"
        livenessProbe:
          exec:
            command:
              - bash
              - -c
              - "end=$(date -u +%s);start=$(stat -c %Z /proc/1 | awk '{print int($1)}'); test $(($end-$start)) -lt 86400"
      volumes:
        - name: prowlarr-storage
          persistentVolumeClaim:
            claimName: prowlarr-config
