---
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: crunchy-pgo-secrets
spec:
  provider:
    kubernetes:
      remoteNamespace: databases
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          namespace: databases
          key: ca.crt
      auth:
        serviceAccount:
          name: external-secrets-pg
          namespace: databases