apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: home-media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  strategy: 
    type: Recreate
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine@sha256:de3d7b6e4b5b3fe899e997579d6dfe95a99539d154abe03f0b6839133ed05065
        resources: {}
        env:
        - name: POSTGRES_PASSWORD
          value: "qstick"
        - name: POSTGRES_USER
          value: "qstick"
        - name: POSTGRES_DB
          value: "sonarr-main"
        - name: PGDATA
          value: "/var/lib/postgresql/data/pgdata"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
