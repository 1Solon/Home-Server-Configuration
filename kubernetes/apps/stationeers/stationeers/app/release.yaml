# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app stationeers
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:

    defaultPodOptions:
      securityContext:
        runAsUser: &uid 1700
        runAsGroup: &gid 1700
        fsGroup: 1700
        fsGroupChangePolicy: Always
        seccompProfile: { type: RuntimeDefault }
      nodeSelector:
        kubernetes.io/arch: amd64

    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/steamserverui/stationeersserverui
              tag: 5.8.0@sha256:2b4dc68e7823a7bf7e92bb0a1c78171623846da06289387b9dfaab6f85ec4430
            resources:
              requests:
                memory: 2Gi
              limits:
                memory: 16Gi

    service:
      main:
        controller: main
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        ports:
          game-tcp:
            port: 27016
            protocol: TCP
            targetPort: 27016
          game-udp:
            port: 27016
            protocol: UDP
            targetPort: 27016
          steam-tcp:
            port: 27015
            protocol: TCP
            targetPort: 27015
          steam-udp:
            port: 27015
            protocol: UDP
            targetPort: 27015
          webui:
            port: 8443
            protocol: TCP
            targetPort: 8443

    ingress:
      main:
        className: internal
        annotations:
          # Nginx
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          # Homepage
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Stationeers Server UI
          gethomepage.dev/description: Interface for managing Stationeers servers
          gethomepage.dev/group: Applications
          gethomepage.dev/icon: https://stationeers-wiki.com/resources/assets/stationeers-wiki.png
        hosts:
          - host: stationeers.${LOCAL_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: webui

    persistence:
      data:
        type: nfs
        server: ${TRUENAS_IP}
        path: /mnt/STORAGE-01/Stationeers
        globalMounts:
          - path: /app
