apiVersion: apps/v1
kind: Deployment
metadata:
  name: transmission
  namespace: home-media
spec:
  replicas: 1
  strategyType: Recreate
  selector:
    matchLabels:
      app: transmission
  template:
    metadata:
      labels:
        app: transmission
    spec:
      # securityContext:
      #   runAsNonRoot: true
      #   runAsUser: 65534
      #   runAsGroup: 65534
      #   fsGroup: 65534
      #   fsGroupChangePolicy: OnRootMismatch
      containers:
        - name: transmission
          image: ghcr.io/linuxserver/transmission:4.0.5
          imagePullPolicy: Always
          resources: {}
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Etc/UTC"
          ports:
            - containerPort: 9091
            - containerPort: 51413
            - containerPort: 51413
              protocol: UDP
          volumeMounts:
            - name: torrent-config
              mountPath: /config
            - name: samba-volume
              mountPath: /downloads
              subPath: downloads
            - name: samba-volume
              mountPath: /watch
              subPath: watch
      volumes:
        - name: samba-volume
          persistentVolumeClaim:
            claimName: samba-pvc
        - name: torrent-config
          persistentVolumeClaim:
            claimName: torrent-config
