---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: ansible-semaphore
resources:
  - ./repository.yaml
  - ./release.yaml
  - ./ingress.yaml
  - ./headers.yaml
configMapGenerator:
  - name: ansible-semaphore-values
    files:
      - values.yaml=ansible-values.yaml
configurations:
  - kustomizeconfig.yaml