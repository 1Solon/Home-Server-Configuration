apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
  namespace: pihole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pihole
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: pihole
    spec:
      containers:
        - name: pihole
          resources: {}
          image: pihole/pihole:2024.05.0
          env:
            - name: TZ
              value: "Europe/Dublin"
            - name: WEBPASSWORD
              valueFrom:
                secretKeyRef:
                  name: pihole-secret
                  key: WEBPASSWORD
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /etc/pihole
              name: pihole-storage
      readinessProbe:
        exec:
        command: ['dig', '@127.0.0.1', 'cloudflare.com']
        timeoutSeconds: 20
        initialDelaySeconds: 5
        periodSeconds: 60
      livenessProbe:
        tcpSocket:
        port: dns-tcp
        initialDelaySeconds: 15
        periodSeconds: 30
      volumes:
        - name: pihole-storage
          persistentVolumeClaim:
            claimName: pihole-pvc
