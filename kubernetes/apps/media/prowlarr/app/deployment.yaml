---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: prowlarr
  template:
    metadata:
      labels:
        app: prowlarr
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      containers:
        - name: prowlarr
          image: ghcr.io/onedr0p/prowlarr-develop:1.29.0@sha256:7ce899a3aede6e505e395bcf0f7a6749b25b57b69e1a355bd39dc7f60a25985e
          imagePullPolicy: Always
          resources: {}
          volumeMounts:
            - name: prowlarr-storage
              mountPath: /config
          env:
            - name: TZ
              value: "Europe/Dublin"
      volumes:
        - name: prowlarr-storage
          persistentVolumeClaim:
            claimName: prowlarr-config
