---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ntfy
  annotations:
    external-dns.alpha.kubernetes.io/target: ipv4.solonsstuff.com
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: Ntfy
    gethomepage.dev/description: Notification service
    gethomepage.dev/group: Applications
    gethomepage.dev/icon: ntfy.png
    gethomepage.dev/pod-selector: app=ntfy
spec:
  parentRefs:
    - name: envoy-external
      namespace: networking
      sectionName: https
  hostnames:
    - ntfy.solonsstuff.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: ntfy
          port: 80
