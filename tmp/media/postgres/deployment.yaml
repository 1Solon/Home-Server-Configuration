apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: home-media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  strategy: 
    type: Recreate
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine@sha256:ede3a168dae0d2154440c2b1b2c7773201bfa969d85a1859c44b6f4ab2df0ef7
        resources: {}
        env:
        - name: POSTGRES_PASSWORD
          value: "qstick"
        - name: POSTGRES_USER
          value: "qstick"
        - name: POSTGRES_DB
          value: "sonarr-main"
        - name: PGDATA
          value: "/var/lib/postgresql/data/pgdata"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
