---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: authentik-secret
    template:
      engineVersion: v2
      data:
        # App
        AUTHENTIK_BOOTSTRAP_PASSWORD: '{{ .authentik_bootstrap_password }}'
        AUTHENTIK_BOOTSTRAP_TOKEN: '{{ .authentik_bootstrap_token }}'
        AUTHENTIK_SECRET_KEY : '{{ .authentik_secret_key }}'
  dataFrom:
    - extract:
        key: authentik

---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: crunchy-pgo-secrets
  target:
    name: authentik-db-secret
    template:
      engineVersion: v2
      data:
        AUTHENTIK_POSTGRESQL__NAME: '{{ index . "dbname" }}'
        AUTHENTIK_POSTGRESQL__HOST: '{{ index . "host" }}'
        AUTHENTIK_POSTGRESQL__USER: '{{ index . "user" }}'
        AUTHENTIK_POSTGRESQL__PASSWORD: '{{ index . "password" }}'
        AUTHENTIK_POSTGRESQL__SSLMODE: 'allow'

  dataFrom:
    - extract:
        key: postgres-pguser-authentik
