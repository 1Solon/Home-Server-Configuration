---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: homarr
  namespace: home-dashboard
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`www.homarr.home.lan`)
      kind: Rule
      services:
        - name: homarr-service
          port: 80
    - match: Host(`homarr.home.lan`)
      kind: Rule
      services:
        - name: homarr-service
          port: 80
      middlewares:
        - name: default-headers
  # tls:
  #   secretName: local-example-com-tls