apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: traefik-dashboard
  namespace: traefik
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: my-secrets
  path: ./clusters/home-cluster/traefik/dashboard
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age