apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
  namespace: pihole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
    spec:
      hostNetwork: true
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
          - 127.0.0.1
          - 1.1.1.1
      nodeSelector:
        kubernetes.io/dns: "true"
      containers:
        - name: pihole
          resources: {}
          image: pihole/pihole:2024.02.0
          imagepullPolicy: Always
          env:
            - name: TZ
              value: "Europe/Dublin"
            - name: WEBPASSWORD
              valueFrom:
                secretKeyRef:
                  name: pihole-secret
                  key: WEBPASSWORD
          securityContext:
            privileged: true
          ports:
            - containerPort: 53
              protocol: TCP
            - containerPort: 53
              protocol: UDP
            - containerPort: 67
              protocol: UDP
            - containerPort: 80
              protocol: TCP
            - containerPort: 443
              protocol: TCP
          volumeMounts:
            - mountPath: /etc/pihole
              name: pihole-storage
      volumes:
        - name: pihole-storage
          persistentVolumeClaim:
            claimName: pihole-pvc
