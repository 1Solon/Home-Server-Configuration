apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich
  namespace: home-media
spec:
  interval: 5m
  chart:
    spec:
      chart: immich
      version: 0.7.0
      sourceRef:
        kind: HelmRepository
        name: immich-charts
        namespace: home-media
      interval: 1m
  upgrade:
    remediation:
      retries: 3
  values:
    postgres:
      enabled: false

    redis:
      enabled: true

    immich:
      metrics:
        enabled: false
      persistence:
        library:
          existingClaim: photo-library

    env:
      MACHINE_LEARNING_PRELOAD__CLIP: "ViT-H-14-378-quickgelu__dfn5b"
      DB_HOSTNAME:
        valueFrom:
          secretKeyRef:
            name: immich-db
            key: HOST
      DB_USERNAME:
        valueFrom:
          secretKeyRef:
            name: immich-db
            key: LOGIN
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: immich-db
            key: PASSWORD
      DB_DATABASE_NAME:
        valueFrom:
          secretKeyRef:
            name: immich-db
            key: DATABASE_NAME
      LOG_LEVEL: verbose
      TZ: Europe/Dublin

    image:
      # renovate: datasource=github-releases depName=immich-app/immich
      tag: "v1.107.0"

    server:
      resources:
        requests:
          cpu: 1500m
          memory: 2048M

    machine-learning:
      resources:
        requests:
          cpu: 500m
          memory: 4096M
      persistence:
        cache:
          type: pvc
          existingClaim: immich-machine-learning-cache
      probes:
        liveness:
          spec:
            initialDelaySeconds: 120
        readiness:
          spec:
            initialDelaySeconds: 120