---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: magpie
  namespace: flux-system
spec:
  targetNamespace: magpie
  commonMetadata:
    labels:
      app.kubernetes.io/name: magpie
  path: "./kubernetes/projects/Magpie/magpie/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  dependsOn:
    - name: ext-postgres-operator
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
