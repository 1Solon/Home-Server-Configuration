---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: vaultwarden
  namespace: flux-system
spec:
  targetNamespace: vaultwarden
  commonMetadata:
    labels:
      app.kubernetes.io/name: vaultwarden
  path: "./kubernetes/apps/vaultwarden/vaultwarden/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: longhorn
    - name: metallb
    - name: traefik
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
