---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cloudnative-pg
  namespace: flux-system
spec:
  targetNamespace: databases
  commonMetadata:
    labels:
      app.kubernetes.io/name: cloudnative-pg
  interval: 5m
  path: "./kubernetes/helm/databases/cloudnative-postgres/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: postgres-cluster
  namespace: flux-system
spec:
  targetNamespace: databases
  commonMetadata:
    labels:
      app.kubernetes.io/name: postgres-cluster
  interval: 5m
  path: "./kubernetes/helm/databases/cloudnative-postgres/cluster"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  dependsOn:
    - name: metallb
      namespace: flux-system
    - name: longhorn
      namespace: flux-system
    - name: cloudnative-pg
      namespace: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
