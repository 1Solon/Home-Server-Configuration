---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: longhorn
  namespace: flux-system
spec:
  targetNamespace: longhorn-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: longhorn
  interval: 10m
  path: "./kubernetes/longhorn/longhorn/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
