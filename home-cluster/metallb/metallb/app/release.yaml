apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  chart:
    spec:
      chart: metallb
      version: "6.3.5"
      sourceRef:
        kind: HelmRepository
        name: metallb-repo
  interval: 5m
  install:
    createNamespace: true
  upgrade:
    remediation:
      retries: 3
  maxHistory: 2
  targetNamespace: metallb-system
