---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flood
  namespace: home-media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flood
  template:
    metadata:
      labels:
        app: flood
    spec:
      containers:
      - name: flood
        image: jesec/flood:4.8.2
        resources: {}
        securityContext:
          runAsUser: 1000
        ports:
        - containerPort: 3001
        env:
        - name: HOME
          value: "/config"
        volumeMounts:
        - name: flood-config
          mountPath: /config
        - name: flood-data
          mountPath: /data
      volumes:
      - name: flood-config
        persistentVolumeClaim:
          claimName: flood-config
      - name: flood-data
        persistentVolumeClaim:
          claimName: flood-data