apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
  namespace: home-media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prowlarr
  template:
    metadata:
      labels:
        app: prowlarr
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      containers:
        - name: prowlarr
          image: ghcr.io/onedr0p/prowlarr-develop:1.17.2
          imagePullPolicy: Always
          resources: {}
          volumeMounts:
            - name: prowlarr-storage
              mountPath: /config
          env:
            - name: PROWLARR__POSTGRES_HOST
              value: "postgres-service.home-media.svc.cluster.local"
            - name: PROWLARR__POSTGRES_MAIN_DB
              value: "prowlarr-main"
            - name: PROWLARR__POSTGRES_LOG_DB
              value: "prowlarr-logs"
            - name: PROWLARR__POSTGRES_USER
              value: "qstick"
            - name: PROWLARR__POSTGRES_PASSWORD
              value: "qstick"
            - name: TZ
              value: "Europe/Dublin"
          livenessProbe:
            exec:
              command:
                - bash
                - -c
                - "end=$(date -u +%s);start=$(stat -c %Z /proc/1 | awk '{print int($1)}'); test $(($end-$start)) -lt 86400"
      volumes:
        - name: prowlarr-storage
          persistentVolumeClaim:
            claimName: prowlarr-config
