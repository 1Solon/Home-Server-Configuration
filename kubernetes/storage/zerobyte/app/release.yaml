---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app zerobyte
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 4.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      zerobyte:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/nicotsx/zerobyte
              tag: v0.20.0@sha256:4c539c237430972df651fe253aaa8d12b47d58fd4b139540f6e619fa1a1c7b3d
            env:
              TZ: "${TZ}"
            securityContext:
              privileged: true
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                memory: 512Mi
          rclone:
            image:
              repository: ghcr.io/rclone/rclone
              tag: 1.72.1@sha256:21c136749a6594cbfb30c3229b42bb95092997b9e93563d59a9ac953d9464366
            args:
              - rcd
              - --rc-addr=:5572
              - --rc-web-gui
              - --rc-web-gui-no-open-browser
              - --rc-user=admin
              - --rc-pass=admin
              - --config=/config/rclone.conf
            env:
              TZ: "${TZ}"
            securityContext:
              privileged: true
            resources:
              requests:
                cpu: 50m
                memory: 64Mi
              limits:
                memory: 256Mi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }

    service:
      app:
        controller: zerobyte
        ports:
          http:
            port: &port 4096

    route:
      app:
        enabled: true
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Zerobyte
          gethomepage.dev/description: Remote backup automation tool.
          gethomepage.dev/group: Applications
          gethomepage.dev/icon: zerobyte.png
        parentRefs:
          - name: envoy-internal
            namespace: networking
            sectionName: https
        hostnames:
          - "zerobyte.${LOCAL_DOMAIN}"
        rules:
          - backendRefs:
              - port: *port
                name: *app

    persistence:
      data:
        enabled: true
        existingClaim: zerobyte-data
        globalMounts:
          - path: /var/lib/zerobyte
      dev-fuse:
        enabled: true
        type: hostPath
        hostPath: /dev/fuse
        hostPathType: CharDevice
        globalMounts:
          - path: /dev/fuse
      rclone-config:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /root/.config/rclone
            subPath: rclone