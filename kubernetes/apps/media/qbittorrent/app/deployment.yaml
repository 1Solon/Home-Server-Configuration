apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
      annotations:
        setGateway: "true"

    spec:
      containers:
        - name: qbittorrent
          image: ghcr.io/linuxserver/qbittorrent:5.0.0@sha256:d713d3534ad9af9c04018dfe110b47eb91d6dfa536ec5cee731e64ef309df9bf
          imagePullPolicy: Always
          resources: {}
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Dublin"
            - name: WEBUI_PORT
              value: "8080"
            - name: TORRENTING_PORT
              value: "52716"
          ports:
            - containerPort: 8080
            # - containerPort: 52716
            # - containerPort: 52716
            #   protocol: UDP
          volumeMounts:
            - name: qbittorrent-config
              mountPath: /config
            - name: samba-volume
              mountPath: /downloads
              subPath: downloads
      volumes:
        - name: samba-volume
          nfs:
            server: 192.168.1.111
            path: /mnt/STORAGE-01/Media-Storage
        - name: qbittorrent-config
          persistentVolumeClaim:
            claimName: qbittorrent-config
