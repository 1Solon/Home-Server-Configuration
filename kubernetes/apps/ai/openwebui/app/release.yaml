---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app open-webui
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      open-webui:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/open-webui/open-webui
              tag: 0.6.35@sha256:587063c2f2f50a6d8e77951a5f98b2fc456a149e7315a47b27b5c9c972ba3f42
            env:
              ENABLE_OPENAI_API: True
              ENABLE_OLLAMA_API: False
              ENABLE_RAG_WEB_SEARCH: true
              ENABLE_SEARCH_QUERY: true
              RAG_WEB_SEARCH_ENGINE: searxng
              SEARXNG_QUERY_URL: http://searxng.ai.svc.cluster.local:8080/search?q=<query>
              ENABLE_WEBSOCKET_SUPPORT: "true"
              WEBSOCKET_MANAGER: "redis"
              WEBSOCKET_REDIS_URL: redis://dragonfly.databases.svc.cluster.local:6379
            envFrom:
              - secretRef:
                  name: open-webui-secret
              - secretRef:
                  name: open-webui-db-secret
            resources:
              requests:
                cpu: 500m
              limits:
                memory: 2Gi

    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 8080

    ingress:
      # Legacy ingress for internal access (will remove in future)
      internal:
        className: internal
        hosts:
          - host: "ai.${LOCAL_DOMAIN}"
            paths: &paths
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *app
      
      # Ingress for external access
      external:
        className: external
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Open WebUI
          gethomepage.dev/description: A web UI for interacting with LLMs
          gethomepage.dev/group: Applications
          gethomepage.dev/icon: open-webui.png
          gethomepage.dev/pod-selector: app.kubernetes.io/name=open-webui
          # Point to DDNS domain
          external-dns.alpha.kubernetes.io/target: ipv4.${REMOTE_DOMAIN}
        hosts:
          - host: "ai.${REMOTE_DOMAIN}"
            paths: *paths
        tls:
          - hosts:
              - *app

    persistence:
      config:
        enabled: true
        existingClaim: open-webui-config
        globalMounts:
          - path: /app/backend/data
