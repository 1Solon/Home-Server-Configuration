apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
  namespace: pihole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pihole
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: pihole
    spec:
      containers:
        - name: pihole
          resources: {}
          image: pihole/pihole:2024.06.0
          env:
            - name: TZ
              value: "Europe/Dublin"
            - name: WEBPASSWORD
              valueFrom:
                secretKeyRef:
                  name: pihole-secret
                  key: WEBPASSWORD
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /etc/pihole
              name: pihole-storage
            - mountPath: /etc/pihole/custom.list
              name: pihole-hosts
              subPath: custom.list
          readinessProbe:
            exec:
              command: ["dig", "@127.0.0.1", "cloudflare.com"]
              timeoutSeconds: 20
            initialDelaySeconds: 5
            periodSeconds: 60
          livenessProbe:
            tcpSocket:
              port: 53
            initialDelaySeconds: 15
            periodSeconds: 30
      volumes:
        - name: pihole-storage
          persistentVolumeClaim:
            claimName: pihole-pvc
        - name: pihole-hosts
          configMap:
            name: pihole-hosts
            items:
              - key: custom.list
                path: custom.list
