---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: opds-proxy
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: opds-proxy-secret
    template:
      engineVersion: v2
      data:
        OPDS__FEEDS__0__NAME: "Booklore Catalog"
        OPDS__FEEDS__0__URL: "https://booklore.local.solonsstuff.com/api/v1/opds"
        OPDS__FEEDS__0__AUTH__USERNAME: "{{ .FEED_USERNAME }}"
        OPDS__FEEDS__0__AUTH__PASSWORD: "{{ .FEED_PASSWORD }}"
        OPDS__FEEDS__0__AUTH__LOCAL_ONLY: "false"
  dataFrom:
    - extract:
        key: opds-proxy
