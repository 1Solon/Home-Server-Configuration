---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: homarr
  namespace: flux-system
spec:
  targetNamespace: home-dashboard
  commonMetadata:
    labels:
      app.kubernetes.io/name: homarr
  path: "./kubernetes/apps/dashboard/homarr/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: metallb
      namespace: flux-system
    - name: longhorn
      namespace: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
