---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: adguard
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      adguard:
        replicas: 1
        strategy: RollingUpdate

        containers:
          app:
            image:
              repository: adguard/adguardhome
              tag: v0.107.61@sha256:a2085b04bbfc4759e68fa1d13d4e1558aede67c783c55820e036a95a36dd3ebf
            env:
              TZ: ${TZ}

    service:
      app:
        controller: adguard
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        annotations:
          lbipam.cilium.io/ips: ${ADGUARD_IP}
        ports:
          http:
            primary: true
            port: 3000
          dns-tcp:
            port: 53
            protocol: TCP
          dns-udp:
            port: 53
            protocol: UDP

    persistence:
      work:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteMany
        size: 5Gi
        globalMounts:
          - path: /opt/adguardhome/work
            subPath: work

      conf:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteMany
        size: 10Mi
        globalMounts:
          - path: /opt/adguardhome/conf
            subPath: conf

    ingress:
      app:
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: AdGuard Home
          gethomepage.dev/description: AdGuard Home is a network-wide ads & trackers blocking DNS server.
          gethomepage.dev/group: Infrastructure
          gethomepage.dev/icon: adguard-home.png
          gethomepage.dev/pod-selector: >-
            app in (
              adguard
            )
        hosts:
          - host: &host "adguard.${LOCAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
