apiVersion: batch/v1
kind: Job
metadata:
  name: copy-secret
  namespace: default
spec:
  template:
    spec:
      containers:
      - name: copy-secret
        image: bitnami/kubectl
        command: 
        - /bin/sh
        - -c
        - |
          kubectl get secret local-solonsstuff-com-staging-tls -n default -o yaml | sed '/namespace:/d' | kubectl apply -n home-dashboard -f -
      restartPolicy: OnFailure