apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: Jellyfin
spec:
  ingressClassName: internal
  rules:
    - host: &host jellyfin.solonsstuff.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jellyfin-tcp
                port:
                  number: 80
  tls:
    - hosts:
        - *host
