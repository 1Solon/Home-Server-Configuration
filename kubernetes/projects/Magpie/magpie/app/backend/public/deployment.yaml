---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: public-backend-deployment
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: public-backend
  template:
    metadata:
      labels:
        app: public-backend
    spec:
      containers:
        - name: flood
          image: ghcr.io/2024-cmpu9010-group-3/backend-public:0.2.1@sha256:3a4080ff6453daa23bab68dc54e19b5f4ceb9e27c5155bd12be1a92482012dcb
          resources: {}
          ports:
            - containerPort: 8080
          env:
            - name: LOGIN
              valueFrom:
                secretKeyRef:
                  name: secret-magpie-db-user
                  key: LOGIN
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret-magpie-db-user
                  key: PASSWORD
            - name: HOST
              valueFrom:
                secretKeyRef:
                  name: secret-magpie-db-user
                  key: HOST
            - name: DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: secret-magpie-db-user
                  key: DATABASE_NAME
