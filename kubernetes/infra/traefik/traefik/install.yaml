---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: traefik
  namespace: flux-system
spec:
  targetNamespace: traefik
  commonMetadata:
    labels:
      app.kubernetes.io/name: traefik
  path: "./kubernetes/infra/traefik/traefik/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  dependsOn:
    - name: cert-manager
      namespace: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: traefik-dashboard
  namespace: flux-system
spec:
  targetNamespace: traefik
  commonMetadata:
    labels:
      app.kubernetes.io/name: traefik-dashboard
  path: "./kubernetes/infra/traefik/traefik/dashboard"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: traefik
      namespace: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
