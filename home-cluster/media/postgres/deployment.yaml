apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: home-media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  strategy: 
    type: Recreate
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:14-alpine@sha256:36ac395a179b1a85d528670839d9e5787a690ec672ee9ff087ada5ddd8db798a
        resources: {}
        env:
        - name: POSTGRES_PASSWORD
          value: "qstick"
        - name: POSTGRES_USER
          value: "qstick"
        - name: POSTGRES_DB
          value: "sonarr-main"
        - name: PGDATA
          value: "/var/lib/postgresql/data/pgdata"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
