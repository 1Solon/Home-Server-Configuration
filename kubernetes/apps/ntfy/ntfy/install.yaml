---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ntfy
  namespace: flux-system
spec:
  targetNamespace: ntfy
  commonMetadata:
    labels:
      app.kubernetes.io/name: ntfy
  path: "./kubernetes/apps/ntfy/ntfy/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  # dependsOn:
  #   - name: longhorn
  #   - name: metallb
  #   - name: traefik
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
