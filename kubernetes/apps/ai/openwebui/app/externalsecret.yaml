---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name open-webui-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *name
    template:
      data:
        # OAUTH
        ENABLE_OAUTH_SIGNUP: "true"
        OAUTH_MERGE_ACCOUNTS_BY_EMAIL: "true"
        OAUTH_PROVIDER_NAME: authentik
        OPENID_PROVIDER_URL: https://sso.solonsstuff.com/application/o/open-webui/.well-known/openid-configuration
        OAUTH_SCOPES: openid email profile
        OPENID_REDIRECT_URI: https://ai.local.solonsstuff.com/oauth/oidc/callback
        OAUTH_CLIENT_ID: "{{ .OPEN_WEBUI_CLIENT_ID }}"
        OAUTH_CLIENT_SECRET: "{{ .OPEN_WEBUI_CLIENT_SECRET }}"

        # LDAP
        ENABLE_LDAP: "true"
        LDAP_SERVER_LABEL: "Authentik"
        LDAP_SERVER_HOST: ak-outpost-ldap.authentik.svc.cluster.local
        LDAP_SERVER_PORT: "636"
        LDAP_USE_TLS: "true"
        LDAP_VALIDATE_CERT: "false"
        LDAP_BIND_DN: "cn=ldap_bind,ou=users,dc=ldap,dc=goauthentik,dc=io"
        LDAP_BIND_PASSWORD: "{{ .OPEN_WEBUI_LDAP_PASSWORD }}"
        LDAP_SEARCH_BASE: "dc=ldap,dc=goauthentik,dc=io"
        LDAP_ATTRIBUTE_FOR_USERNAME: "cn"
        LDAP_ATTRIBUTE_FOR_EMAIL: "mail"
        LDAP_SEARCH_FILTER: "(objectClass=user)"

        # General
        WEBUI_SECRET_KEY: "{{ .OPEN_WEBUI_SECRET_KEY }}"

        # LiteLLM
        OPENAI_API_BASE_URL: https://litellm.local.solonsstuff.com/v1
        OPENAI_API_KEY: "{{ .LITELLM_API_KEY }}"
  dataFrom:
    - extract:
        key: open-webui

---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: open-webui-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: crunchy-pgo-secrets
  target:
    name: open-webui-db-secret
    template:
      engineVersion: v2
      data:
        DATABASE_URL: '{{ index . "uri" }}'

  dataFrom:
    - extract:
        key: postgres-pguser-open-webui