---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: syncthing
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch

    controllers:
      main:
        containers:
          app:
            image:
              repository: syncthing/syncthing
              tag: 2.0.3@sha256:32a43f73a93cb580cda02e04eeac4ba4da1385220d464aa1ee072d8f075b68e4
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /rest/noauth/health
                    port: 8384
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /rest/noauth/health
                    port: 8384
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
            resources:
              requests:
                cpu: 15m
                memory: 64M
              limits:
                cpu: 100m
                memory: 128M
                  
    service:
      main:
        controller: main
        ports:
          http:
            port: 8384

      transfer:
        controller: main
        type: LoadBalancer
        loadBalancerIP: "${SYNCTHING_IP}"
        externalTrafficPolicy: Cluster
        ports:
          transfer:
            port: 22000
            protocol: TCP
          transfer-quic:
            port: 22000
            protocol: UDP
          discovery:
            port: 21027
            protocol: UDP

    ingress:
      main:
        className: "internal"
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Syncthing
          gethomepage.dev/description: File Synchronization
          gethomepage.dev/group: Applications
          gethomepage.dev/icon: syncthing.png
        hosts:
          - host: &host syncthing.${LOCAL_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      data:
        type: nfs
        server: ${TRUENAS_IP}
        path: /mnt/STORAGE-01/Syncthing
        globalMounts:
          - path: /var/syncthing

