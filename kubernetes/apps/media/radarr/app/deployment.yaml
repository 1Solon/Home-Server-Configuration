---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      labels:
        app: radarr
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
      containers:
        - name: radarr
          image: ghcr.io/onedr0p/radarr-develop:5.16.0@sha256:f21d401a2ce6ebf5401c4dc71e3184ece740fff227a6af0ffa1a51fe4af7627c
          imagePullPolicy: Always
          resources: {}
          volumeMounts:
            - name: samba-config
              mountPath: /config
            - name: radarr-downloads
              mountPath: /downloads
          env:
            - name: TZ
              value: "Europe/Dublin"

      volumes:
        - name: samba-config
          persistentVolumeClaim:
            claimName: radarr-config
        - name: radarr-downloads
          nfs:
            server: 192.168.1.111
            path: /mnt/STORAGE-01/Media-Storage
