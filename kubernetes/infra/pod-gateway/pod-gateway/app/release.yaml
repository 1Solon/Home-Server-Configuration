---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pod-gateway
spec:
  interval: 30m
  chart:
    spec:
      chart: pod-gateway
      version: 6.5.1
      sourceRef:
        kind: HelmRepository
        name: angelnu
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/angelnu/pod-gateway
      tag: v1.10.0@sha256:d728eac85f750b37c96a0dafd038561ea4b8035857802be1128ea9b19c61e181

    addons:
      netshoot:
        enabled: true
      vpn:
        enabled: true
        type: gluetun
        image:
          repository: ghcr.io/qdm12/gluetun
          tag: v3.39.0@sha256:2f011a9aca767af62008d879eefcbc80a8645bd4fd4466ab312cc941cb658ad1
        env:
          - name: VPN_SERVICE_PROVIDER
            value: nordvpn
          - name: VPN_TYPE
            value: openvpn
          - name: OPENVPN_PROTOCOL
            value: udp
          - name: FIREWALL
            value: "off"
          - name: DOT
            value: "off"
          - name: SERVER_REGIONS
            value: Switzerland
          - name: OPENVPN_USER
          - name: FIREWALL_VPN_INPUT_PORTS
            value: 1637,6881
            valueFrom:
              secretKeyRef:
                name: vpn-credentials
                key: username
          - name: OPENVPN_PASSWORD
            valueFrom:
              secretKeyRef:
                name: vpn-credentials
                key: password

        securityContext:
          privledged: true

        networkPolicy:
          enabled: true
          egress:
            - to:
                - ipBlock:
                    cidr: 0.0.0.0/0
              ports:
                - port: 1637
                  protocol: UDP
                - port: 6881
                  protocol: UDP
                - port: 6881
                  protocol: TCP
            - to:
                - namespaceSelector: {}

    DNS: 192.168.1.1
    routed_namespaces: ["home-media"]

    settings:
      VPN_INTERFACE: "wg0"
      VXLAN_ID: "45"
      VXLAN_IP_NETWORK: "172.16.2"
      VPN_BLOCK_OTHER_TRAFFIC: "false"
      VPN_TRAFFIC_PORT: "1637"
      DNS_LOCAL_CIDRS: "10.0.0.0/8 192.168.0.0/16"
      NOT_ROUTED_TO_GATEWAY_CIDRS: 10.0.0.0/8 192.168.0.0/16

    publicPorts:
      - hostname: qbittorrent
        IP: 10
        ports:
          - type: tcp
            port: 6881
          - type: udp
            port: 6881

    webhook:
      image:
        repository: ghcr.io/angelnu/gateway-admision-controller
        tag: v3.10.0@sha256:a8ed630613de277244dfe203cd11d05905d7eeba8d8c41e399b02ee9a847b2f5
      gatewayDefault: false
      gatewayAnnotation: setGateway
      gatewayLabel: setGateway
