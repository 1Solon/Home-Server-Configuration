---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: decluttarr
  namespace: flux-system
spec:
  targetNamespace: home-media
  commonMetadata:
    labels:
      app.kubernetes.io/name: decluttarr
  path: "./kubernetes/media/decluttarr/app"
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
