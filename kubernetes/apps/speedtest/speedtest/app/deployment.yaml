---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: speedtest-tracker
  namespace: speedtest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: speedtest-tracker
  template:
    metadata:
      labels:
        app: speedtest-tracker
    spec:
      containers:
        - name: speedtest-tracker
          image: ghcr.io/linuxserver/speedtest-tracker:0.21.2@sha256:bba0b9f649f1482d8b0b39febffad8c26f81bf7df89bf6dc4e8c1637fe325586
          resources: {}
          ports:
            - containerPort: 80
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: APP_DEBUG
              value: "false"
            - name: DB_CONNECTION
              value: pgsql
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: secret-speedtest-db-user
                  key: HOST
            - name: DB_PORT
              value: "5432"
            - name: DB_DATABASE
              value: speedtest_tracker
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: secret-speedtest-db-user
                  key: LOGIN
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret-speedtest-db-user
                  key: PASSWORD
            - name: AUTH
              value: "true"
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: speedtest-secret
                  key: api-key
            - name: SPEEDTEST_SERVERS
              value: "58482" # Eir Dublin
            - name: SPEEDTEST_SCHEDULE
              value: "0 */6 * * *" # Run every 6 hours
            - name: PRUNE_RESULTS_OLDER_THAN
              value: "30" # Keep results for 30 days
            - name: DISPLAY_TIMEZONE
              value: "Europe/Dublin"
            - name: TZ
              value: "Europe/Dublin"

          volumeMounts:
            - mountPath: /config
              name: speedtest-tracker
      volumes:
        - name: speedtest-tracker
          persistentVolumeClaim:
            claimName: speedtest-tracker