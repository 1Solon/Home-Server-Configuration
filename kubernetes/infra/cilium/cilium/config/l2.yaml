---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/cilium.io/ciliuml2announcementpolicy_v2alpha1.json
apiVersion: cilium.io/v2alpha1
kind: CiliumL2AnnouncementPolicy
metadata:
  name: l2-policy
spec:
  loadBalancerIPs: true
  interfaces:
    - ^eth[0-9]+
    # This is the interface for my Turing nodes, for some reason I cannot use them for L2. This requires further investigation
    # - ^end[0-9]+
  nodeSelector:
    matchLabels:
      l2-addressing: allow