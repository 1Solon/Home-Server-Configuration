---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app minio
  namespace: flux-system
spec:
  path: "./kubernetes/apps/minio/minio/app"
  targetNamespace: minio
  prune: true
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
        optional: false

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: minio-backups
  namespace: flux-system
spec:
  targetNamespace: minio
  commonMetadata:
    labels:
      app.kubernetes.io/name: minio
  interval: 10m
  path: "./kubernetes/apps/minio/minio/backups"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  dependsOn:
    - name: minio
      namespace: flux-system
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
        optional: false
