---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pod-gateway
spec:
  interval: 30m
  chart:
    spec:
      chart: pod-gateway
      version: 6.5.1
      sourceRef:
        kind: HelmRepository
        name: angelnu
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/angelnu/pod-gateway
      tag: v1.11.1@sha256:0617304f085bc98529f0c5cd0c40c63bb019380a026a277c812bd13f78b4bc5d

    addons:
      netshoot:
        enabled: true
      vpn:
        enabled: true
        type: gluetun
        image:
          repository: ghcr.io/qdm12/gluetun
          tag: v3.40.0@sha256:2b42bfa046757145a5155acece417b65b4443c8033fb88661a8e9dcf7fda5a00
        env:
          - name: VPN_SERVICE_PROVIDER
            value: airvpn
          - name: VPN_TYPE
            value: wireguard
          - name: FIREWALL
            value: "off"
          - name: DOT
            value: "off"
          - name: SERVER_COUNTRIES
            value: Switzerland
          - name: FIREWALL_VPN_INPUT_PORTS
            value: "1637,20508"
          - name: FIREWALL_DEBUG
            value: "on"
          - name: WIREGUARD_MTU
            value: 1320
          - name: WIREGUARD_PRIVATE_KEY
            valueFrom:
              secretKeyRef:
                name: vpn-credentials
                key: private_key
          - name: WIREGUARD_PRESHARED_KEY
            valueFrom:
              secretKeyRef:
                name: vpn-credentials
                key: preshared_key
          - name: WIREGUARD_ADDRESSES
            valueFrom:
              secretKeyRef:
                name: vpn-credentials
                key: addresses

        securityContext:
          privileged: true

        networkPolicy:
          enabled: true
          egress:
            - to:
                - ipBlock:
                    cidr: 0.0.0.0/0
              ports:
                - port: &vpn_port 1637
                  protocol: UDP
            - to:
                - namespaceSelector: {}

    podAnnotations:
      configmap.reloader.stakater.com/reload: downloads-gateway-pod-gateway
      secret.reloader.stakater.com/reload: downloads-gateway-vpnconfig

    DNS: 192.168.1.1
    routed_namespaces:
      - home-media

    settings:
      VPN_INTERFACE: "wg0"
      # VXLAN_ID: "45"
      # VXLAN_IP_NETWORK: "192.168.2"
      VPN_BLOCK_OTHER_TRAFFIC: "true"
      VPN_TRAFFIC_PORT: *vpn_port
      DNS_LOCAL_CIDRS: "10.0.0.0/8 192.168.0.0/16"
      NOT_ROUTED_TO_GATEWAY_CIDRS: 10.0.0.0/8 192.168.0.0/16

    publicPorts:
      - hostname: qbittorrent
        IP: 10
        ports:
          - type: tcp
            port: 20508
          - type: udp
            port: 20508

    webhook:
      image:
        repository: ghcr.io/angelnu/gateway-admision-controller
        tag: v3.10.0@sha256:a8ed630613de277244dfe203cd11d05905d7eeba8d8c41e399b02ee9a847b2f5
      gatewayDefault: false
      gatewayAnnotation: setGateway
      gatewayLabel: setGateway
      namespaceSelector:
        label: "vpn-routed-gateway"
