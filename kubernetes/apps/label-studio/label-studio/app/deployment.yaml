---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: label-studio
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: label-studio
  template:
    metadata:
      labels:
        app: label-studio
    spec:
      containers:
        - name: label-studio
          image: heartexlabs/label-studio:1.13.1@sha256:9cc24ee2a8ad4d3e6169028181a9cb0dc685c9964288f45e0033d07ee19aef2a
          resources: {}
          ports:
            - containerPort: 8000
          env:
            - name: DJANGO_DB
              value: "default"
            - name: POSTGRE_NAME
              valueFrom:
                secretKeyRef:
                  name: secret-label-studio-db-user
                  key: DATABASE_NAME
            - name: POSTGRE_USER
              valueFrom:
                secretKeyRef:
                  name: secret-label-studio-db-user
                  key: LOGIN
            - name: POSTGRE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret-label-studio-db-user
                  key: PASSWORD
            - name: POSTGRE_PORT
              value: "5432"
            - name: POSTGRE_HOST
              valueFrom:
                secretKeyRef:
                  name: secret-label-studio-db-user
                  key: HOST
            - name: JSON_LOG
              value: "1"
          volumeMounts:
            - mountPath: /label-studio/data
              name: label-studio-data
      volumes:
        - name: label-studio-data
          nfs:
            server: 192.168.1.111
            path: /mnt/STORAGE-01/Group-3-Dataset-Storage
