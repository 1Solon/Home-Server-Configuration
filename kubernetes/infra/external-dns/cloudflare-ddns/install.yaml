---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app external-ddns
  namespace: flux-system
spec:
  targetNamespace: external-dns
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: "./kubernetes/infra/external-dns/external-ddns/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m