---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: adguard
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      adguard:
        replicas: 1
        strategy: RollingUpdate
        
        pod:
          dnsPolicy: "None"
          dnsConfig:
            nameservers:
              - "1.1.1.1"
              - "8.8.8.8"
            options:
              - name: ndots
                value: "1"

        containers:
          app:
            image:
              repository: adguard/adguardhome
              tag: v0.107.63@sha256:320ab49bd5f55091c7da7d1232ed3875f687769d6bb5e55eb891471528e2e18f
            env:
              TZ: ${TZ}
              # Configure upstream DNS servers to avoid cluster DNS issues
              AGH_DNS_ADDRESS: "0.0.0.0"
              AGH_DNS_PORT: "53"
              AGH_UPSTREAM_DNS: "1.1.1.1:53,8.8.8.8:53,9.9.9.9:53"

    service:
      app:
        controller: adguard
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        annotations:
          lbipam.cilium.io/ips: ${ADGUARD_IP}
        ports:
          http:
            primary: true
            port: 3000
          dns-tcp:
            port: 53
            protocol: TCP
          dns-udp:
            port: 53
            protocol: UDP

    persistence:
      work:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteMany
        size: 5Gi
        globalMounts:
          - path: /opt/adguardhome/work
            subPath: work

      conf:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteMany
        size: 10Mi
        globalMounts:
          - path: /opt/adguardhome/conf
            subPath: conf

    ingress:
      app:
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: AdGuard Home
          gethomepage.dev/description: Ad Blocker and DNS server
          gethomepage.dev/group: Applications
          gethomepage.dev/icon: adguard-home.png
        hosts:
          - host: &host "adguard.${LOCAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
