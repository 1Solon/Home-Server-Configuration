---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: prowlarr
  template:
    metadata:
      labels:
        app: prowlarr
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      containers:
        - name: prowlarr
          image: ghcr.io/onedr0p/prowlarr-develop:1.31.1@sha256:269667d4cc44f00371253f80a05dc6d3a733368c4b3d3e7ef72f8113cf7ab8b0
          imagePullPolicy: Always
          resources: {}
          volumeMounts:
            - name: prowlarr-storage
              mountPath: /config
          env:
            - name: TZ
              value: "Europe/Dublin"
      volumes:
        - name: prowlarr-storage
          persistentVolumeClaim:
            claimName: prowlarr-config
