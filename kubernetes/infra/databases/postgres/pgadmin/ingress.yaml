---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pgadmin
spec:
  ingressClassName: internal
  tls:
    - hosts:
        - &host pgadmin.local.solonsstuff.com
      secretName: local-solonsstuff-com-live-tls
  rules:
    - host: *host
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pgadmin
                port:
                  number: 5050