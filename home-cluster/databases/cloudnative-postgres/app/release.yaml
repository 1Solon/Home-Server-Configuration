---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudnative-pg
  namespace: databases
spec:
  interval: 15m
  chart:
    spec:
      chart: cloudnative-pg
      version: "0.21.5"
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg-charts
      interval: 15m
  install:
    createNamespace: true
  upgrade:
    remediation:
      retries: 3
  maxHistory: 2
  targetNamespace: databases
  values:
    crds:
      create: true
    monitoring:
      podMonitorEnabled: false
      grafanaDashboard:
        create: false # Set to true when the grafana dashboard is ready
