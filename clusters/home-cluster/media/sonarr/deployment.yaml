apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: home-samba
spec:
  replicas: 1
  strategy: {}
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
      containers:
        - name: sonarr
          image: ghcr.io/onedr0p/sonarr-develop:4.0.2
          imagePullPolicy: Always
          resources: {}
          volumeMounts:
            - name: samba-config
              mountPath: /config
            - name: sonarr-service
              mountPath: /downloads
          args:
            - /entrypoint.sh
            - SONARR__POSTGRES_HOST
            - "postgres-service.home-samba.svc.cluster.local"
            - SONARR__POSTGRES_MAIN_DB
            - "sonarr-main"
            - SONARR__POSTGRES_LOG_DB
            - "sonarr-logs"
            - SONARR__POSTGRES_USER
            - "qstick"
            - SONARR__POSTGRES_PASSWORD
            - "qstick"
          env:
            - name: TZ
              value: "Europe/Dublin"

      volumes:
        - name: samba-config
          persistentVolumeClaim:
            claimName: sonarr-config
        - name: sonarr-service
          persistentVolumeClaim:
            claimName: samba-pvc
