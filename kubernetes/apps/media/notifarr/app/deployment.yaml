---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifiarr
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: notifiarr
  template:
    metadata:
      labels:
        app: notifiarr
    spec:
      containers:
        - name: notifiarr
          image: golift/notifiarr:0.8.1@sha256:9184218b8fb617e69fbc71f7cf9834b4d2251c84cc590befd0158706f2ecb7dd
          imagePullPolicy: Always
          resources: {}
          ports:
            - containerPort: 5454
          volumeMounts:
            - name: appdata
              mountPath: /config
            - name: appdata
              mountPath: /var/run/utmp
            - name: appdata
              mountPath: /etc/machine-id
      volumes:
        - name: appdata
          persistentVolumeClaim:
            claimName: notifiarr-pvc
