---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./externalsecret.yaml
  - ./release.yaml
  - ./pvc.yaml
configMapGenerator:
  - name: komf-configmap
    files:
      - ./config/application.yaml
generatorOptions:
  disableNameSuffixHash: true