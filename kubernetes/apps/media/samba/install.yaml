---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: samba
  namespace: flux-system
spec:
  targetNamespace: home-media
  commonMetadata:
    labels:
      app.kubernetes.io/name: samba
  path: "./kubernetes/apps/media/samba/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: longhorn
    - name: metallb
    - name: traefik
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
