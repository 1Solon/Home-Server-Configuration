apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: home-media
spec:
  replicas: 1
  strategy: {}
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
      containers:
        - name: sonarr
          image: ghcr.io/onedr0p/sonarr-develop:4.0.4
          imagePullPolicy: Always
          resources: {}
          volumeMounts:
            - name: samba-config
              mountPath: /config
            - name: sonarr-service
              mountPath: /downloads
          env:
            - name: TZ
              value: "Europe/Dublin"
            - name: SONARR__POSTGRES_HOST
              value: postgres-service.home-media.svc.cluster.local
            - name: SONARR__POSTGRES_MAIN_DB
              value: sonarr-main
            - name: SONARR__POSTGRES_LOG_DB
              value: sonarr-logs
            - name: SONARR__POSTGRES_USER
              value: qstick
            - name: SONARR__POSTGRES_PASSWORD
              value: qstick

      volumes:
        - name: samba-config
          persistentVolumeClaim:
            claimName: sonarr-config
        - name: sonarr-service
          persistentVolumeClaim:
            claimName: samba-pvc
