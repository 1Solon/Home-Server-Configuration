---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app scriberr
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }

    controllers:
      scriberr:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/rishikanthc/scriberr-cuda
              tag: v1.2.0@sha256:3babe419f7eb543a69de59071867aa8e6c7415dfb652683f39c4b355513a70e9
            env:
              TZ: ${TZ}
              PORT: &port 8080
              HOST: 0.0.0.0
              APP_ENV: production
              DATABASE_PATH: /app/data/scriberr.db
              UPLOAD_DIR: /app/data/uploads
              TRANSCRIPTS_DIR: /app/data/transcripts
              WHISPERX_ENV: /app/whisperx-env
              NVIDIA_VISIBLE_DEVICES: all
              NVIDIA_DRIVER_CAPABILITIES: compute,utility
            probes:
              liveness: &probes
                enabled: false
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *port
                  initialDelaySeconds: 15
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 500m
                memory: 2Gi
              limits:
                memory: 8Gi
                nvidia.com/gpu: 1

    service:
      app:
        controller: *app
        ports:
          http:
            port: *port

    route:
      # Internal access route
      internal:
        enabled: true
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Scriberr
          gethomepage.dev/description: AI-Powered Audio Transcription
          gethomepage.dev/group: AI
          gethomepage.dev/icon: https://raw.githubusercontent.com/rishikanthc/Scriberr/main/scriberr-icon-light.svg
          gethomepage.dev/pod-selector: app.kubernetes.io/name=scriberr
        parentRefs:
          - name: envoy-internal
            namespace: networking
            sectionName: https
        hostnames:
          - "scriberr.${LOCAL_DOMAIN}"
        rules:
          - backendRefs:
              - port: *port
                name: *app

    persistence:
      data:
        enabled: true
        type: nfs
        server: ${TRUENAS_IP}
        path: /mnt/STORAGE-01/scriberr/data
        globalMounts:
          - path: /app/data

      whisperx-env:
        enabled: true
        type: nfs
        server: ${TRUENAS_IP}
        path: /mnt/STORAGE-01/scriberr/whisperx-env
        globalMounts:
          - path: /app/whisperx-env
