apiVersion: v1
kind: Service
metadata:
  name: samba-service
  namespace: home-media
spec:
  type: LoadBalancer
  selector:
    app: samba-server
  ports:
  - name: netbios-ns
    protocol: UDP
    port: 137
    targetPort: 137
  - name: netbios-dgm
    protocol: UDP
    port: 138
    targetPort: 138
  - name: smb1
    protocol: TCP
    port: 139
    targetPort: 139
  - name: smb2
    protocol: TCP
    port: 445
    targetPort: 445