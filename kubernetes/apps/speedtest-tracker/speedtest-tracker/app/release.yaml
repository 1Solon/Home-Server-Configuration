---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app speedtest-tracker
  namespace: monitoring
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      speedtest-tracker:
        containers:
          app:
            image:
              repository: lscr.io/linuxserver/speedtest-tracker
              tag: 1.4.2@sha256:b0a7cd6003d0c59ea45c794544f10147c65220bc8c08efdee2a65d90870f136a
            envFrom:
              - secretRef:
                  name: speedtest-tracker-db-secret
              - secretRef:
                  name: speedtest-tracker-secret
            env:
              - name: DISPLAY_TIMEZONE
                value: "${TZ}"
              - name: SPEEDTEST_SCHEDULE
                value: "0 */6 * * *" # Run every 6 hours
              - name: PRUNE_RESULTS_OLDER_THAN
                value: "30" # Keep results for 30 days
              - name: PUBLIC_DASHBOARD
                value: "true"
            resources:
              limits:
                memory: 256Mi
    service:
      app:
        controller: *app
        ports:
          http:
            port: 80

    ingress:
      app:
        enabled: true
        className: internal
        hosts:
          - host: &host "{{ .Release.Name }}.${LOCAL_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
