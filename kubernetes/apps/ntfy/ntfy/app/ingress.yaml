---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ntfy
  annotations:
    external-dns.alpha.kubernetes.io/target: ipv4.solonsstuff.com
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: Ntfy
    gethomepage.dev/description: Ntfy is a simple HTTP-based pub-sub notification service.
    gethomepage.dev/group: Applications
    gethomepage.dev/icon: ntfy.png
    gethomepage.dev/pod-selector: app=ntfy
spec:
  ingressClassName: external
  rules:
    - host: &host ntfy.solonsstuff.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ntfy
                port:
                  number: 80
  tls:
    - hosts:
        - *host
