kind: Service
apiVersion: v1
metadata:
  name: jellyfin-tcp
  namespace: home-samba
  annotations:
    metallb.universe.tf/allow-shared-ip: jellyfin
spec:
  selector:
    app: jellyfin
  ports:
    - port: 80
      targetPort: 8096
      name: http-tcp
      protocol: TCP
    - port: 8920
      targetPort: 8920
      name: https-tcp
  sessionAffinity: ClientIP