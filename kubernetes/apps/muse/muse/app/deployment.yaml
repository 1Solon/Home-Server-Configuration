---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: muse
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: muse
  template:
    metadata:
      labels:
        app: muse
    spec:
      containers:
        - name: muse
          image: codetheweb/muse:2.9.1@sha256:dcae878a2ec6e48f382985fe699ad455fd454db6f99942fbd3c483af0d675504
          resources: {}
          env:
            - name: DISCORD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: muse-secret
                  key: discord_token
            - name: YOUTUBE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: muse-secret
                  key: youtube_api_key
            - name: SPOTIFY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: muse-secret
                  key: spotify_client_id
            - name: SPOTIFY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: muse-secret
                  key: spotify_client_secret
