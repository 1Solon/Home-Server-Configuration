apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifiarr
  namespace: home-samba
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notifiarr
  template:
    metadata:
      labels:
        app: notifiarr
    spec:
      containers:
        - name: notifiarr
          image: golift/notifiarr:latest
          imagePullPolicy: Always
          resources: {}
          ports:
            - containerPort: 5454
          volumeMounts:
            - name: appdata
              mountPath: /config
            - name: appdata
              mountPath: /var/run/utmp
            - name: appdata
              mountPath: /etc/machine-id
      volumes:
        - name: appdata
          persistentVolumeClaim:
            claimName: notifiarr-pvc
