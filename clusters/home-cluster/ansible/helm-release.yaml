apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ansible-semaphore
  namespace: ansible
spec:
  interval: 5m
  chart:
    spec:
      chart: ansible-semaphore
      version: "7.1.4"
      sourceRef:
        kind: HelmRepository
        name: cloudhippie-ansible-semaphore
        namespace: ansible
  values:
    postgresql:
      enabled: true
      auth:
        password:
          secretKeyRef:
            name: ansible-secret
            key: password