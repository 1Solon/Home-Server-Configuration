---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: restic
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: restic-secrets
    template:
      engineVersion: v2
      data:
        # App
        RESTIC_REPOSITORY: "{{ .restic_repository }}"
        RESTIC_PASSWORD: "{{ .restic_password }}"
  dataFrom:
    - extract:
        key: restic

---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ssh-config
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: ssh-config-secrets
    template:
      engineVersion: v2
      data:
        ssh_config: "{{ .ssh-config }}"
  dataFrom:
    - extract:
        key: restic

---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: id-rsa
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: id-rsa-secrets
    template:
      engineVersion: v2
      data:
        id_rsa: "{{ .id-rsa }}"
  dataFrom:
    - extract:
        key: restic
