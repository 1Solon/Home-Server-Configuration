apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: home-media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  strategy: 
    type: Recreate
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:14-alpine@sha256:a8acc7e332967b5091330f5a6d34f718dd20591541407cd10da2fc65d479efa6
        resources: {}
        env:
        - name: POSTGRES_PASSWORD
          value: "qstick"
        - name: POSTGRES_USER
          value: "qstick"
        - name: POSTGRES_DB
          value: "sonarr-main"
        - name: PGDATA
          value: "/var/lib/postgresql/data/pgdata"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
