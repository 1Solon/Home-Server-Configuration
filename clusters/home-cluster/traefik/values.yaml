globalArguments:
  - "--global.sendAnonymousUsage=true"
  - "--global.checkNewVersion=true"

additionalArguments:
  - "--serversTransport.insecureSkipVerify=true"
  - "log-level=DEBUG"

deployment:
  enabled: true
  replicas: 1
  annotations: {}
  podAnnotations: {}
  additionalContainers: []
  initContainers: []

ports:
  web:
    redirectTo: websecure
  websecure:
    tls:
      enabled: true

ingressRoute:
  dashboard:
    enabled: true

providers:
  kubernetesCRD:
    enabled: true
    ingressClass: traefik-external
  kubernetesIngress:
    enabled: true
    publishedService:
      enabled: false

rbac:
  enabled: true

service:
  enabled: true
  type: LoadBalancer
  annotations: {}
  labels: {}
  spec:
    LoadBalancerIP: "192.168.1.162"
  loadBalancerSourceRanges: []
  externalIPs: []
