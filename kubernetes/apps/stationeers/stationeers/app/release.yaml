# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app stationeers
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    nodeSelector:
      kubernetes.io/arch: amd64

    defaultPodOptions:
      securityContext:
        runAsUser: &uid 1700
        runAsGroup: &gid 1700
        fsGroup: 1700
        fsGroupChangePolicy: Always
        seccompProfile: { type: RuntimeDefault }

    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
          # Homepage
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Stationeers Server UI
          gethomepage.dev/description: Stationeers Server UI is a web-based interface for managing and configuring Stationeers game servers
          gethomepage.dev/group: Applications
          gethomepage.dev/icon: https://stationeers-wiki.com/resources/assets/stationeers-wiki.png
        containers:
          app:
            image:
              repository: ghcr.io/steamserverui/stationeersserverui
              tag: 5.7.1@sha256:50538b880220ca78a173781da9d63fdc8a34939b4b287e23a3799d7f3fc97cd7
            resources:
              requests:
                memory: 2Gi
              limits:
                memory: 16Gi

    service:
      main:
        controller: main
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        ports:
          game-tcp:
            port: 27016
            protocol: TCP
            targetPort: 27016
          game-udp:
            port: 27016
            protocol: UDP
            targetPort: 27016
          steam-tcp:
            port: 27015
            protocol: TCP
            targetPort: 27015
          steam-udp:
            port: 27015
            protocol: UDP
            targetPort: 27015
          webui:
            port: 8443
            protocol: TCP
            targetPort: 8443

    ingress:
      main:
        className: internal
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        hosts:
          - host: stationeers.${LOCAL_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: webui

    persistence:
      data:
        type: nfs
        server: ${TRUENAS_IP}
        path: /mnt/STORAGE-01/Stationeers
        globalMounts:
          - path: /app
