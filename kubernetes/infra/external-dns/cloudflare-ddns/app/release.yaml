---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app cloudflare-ddns
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      cloudflare-ddns:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/larivierec/cloudflare-ddns
              tag: v1.0.5@sha256:1246a89a90c6b8c3ae5e1dd6ab0b75afbdc40e73b5903e9f8a6f6e5e10dd4e10
            env:
              ACCOUNT_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: external-dns-secret
                    key: api-token
            args:
              [
                "--zone-name",
                "solonsstuff.com",
                "--record-name",
                "ipv4.solonsstuff.com",
                "--provider",
                "ipify",
                "--ticker",
                "1m",
                "--create-missing",
                "true",
              ]
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health/alive
                    port: &port 8080
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health/ready
                    port: *port
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                memory: 64Mi
                cpu: 10m
              limits:
                memory: 128Mi
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    ingress:
      app:
        className: traefik
        hosts:
          - host: "ddns.${LOCAL_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
