apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyseerr
  namespace: home-samba
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyseerr
  strategy: 
    type: Recreate
  template:
    metadata:
      labels:
        app: jellyseerr
    spec:
      containers:
        - name: jellyseerr
          image: fallenbagel/jellyseerr:latest@sha256:6dcdb5ba50913a14b2bd7df6388607ce175121f3416679c2746501256ac9f075
          imagePullPolicy: Always
          resources: {}
          env:
            - name: TZ
              value: Dublin/Europe
          ports:
            - containerPort: 5055
          volumeMounts:
            - name: appdata
              mountPath: /app/config
      volumes:
        - name: appdata
          persistentVolumeClaim:
            claimName: jellyseerr-pvc
