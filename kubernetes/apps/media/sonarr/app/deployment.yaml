apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
      containers:
        - name: sonarr
          image: ghcr.io/onedr0p/sonarr-develop:4.0.12@sha256:ae7efba78efc1d4923578f97933e206dcdf43fb1fd2533cfa3be77ab6d0e74b1
          imagePullPolicy: Always
          resources: {}
          volumeMounts:
            - name: samba-config
              mountPath: /config
            - name: sonarr-service
              mountPath: /downloads
          env:
            - name: TZ
              value: "Europe/Dublin"

      volumes:
        - name: samba-config
          persistentVolumeClaim:
            claimName: sonarr-config
        - name: sonarr-service
          nfs:
            server: 192.168.1.111
            path: /mnt/STORAGE-01/Media-Storage
