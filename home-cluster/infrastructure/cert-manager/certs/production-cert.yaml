---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: local-solonsstuff-com
  namespace: default
spec:
  secretName: local-solonsstuff-com-live-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "*.local.solonsstuff.com"
  dnsNames:
    - "local.solonsstuff.com"
    - "*.local.solonsstuff.com"
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "home-dashboard, home-media, traefik, pihole, speedtest"
